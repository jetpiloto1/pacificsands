<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Sands - Luxury Beach Resort</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h1>Pacific Sands</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Banner Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to Paradise</h2>
                <p>Experience luxury beachfront living at Pacific Sands Resort</p>
                <a href="contact.html" class="cta-button">Book Your Stay</a>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <div class="container">
                <h2>Our Beautiful Resort</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <div class="placeholder-image">Beach View</div>
                    </div>
                    <div class="gallery-item">
                        <div class="placeholder-image">Pool Area</div>
                    </div>
                    <div class="gallery-item">
                        <div class="placeholder-image">Luxury Suite</div>
                    </div>
                    <div class="gallery-item">
                        <div class="placeholder-image">Restaurant</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <div class="container">
                <h2>Get In Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pacific Sands Resort. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
